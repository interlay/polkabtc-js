<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>InterBTC-TS Docs</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="TypeScript library to interact with InterBTC" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <!-- theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
        <!-- custom styles -->
        <link rel="stylesheet" href="custom.css" />
        <!-- favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                loadSidebar: true,
                subMaxLevel: 2,
                loadNavbar: true,
                name: "InterBTC-TS Docs",
                // TODO: add the logo with correct scale
                // logo: './_assets/img/InterBTC_black.svg',
                repo: "https://github.com/interlay/interbtc-js",
                // relativePath: true,
            };
        </script>
        <!-- additional language highlighting -->
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>
        <!-- copy to clipboard for code snippets -->
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <!-- emoji support -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
        <!-- theme support via docsify-themable -->
        <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
        <!-- docsify -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    </body>
</html>
